<div id="genericModalDiv">
      <!--Validation DIV BEGIN-->
  <div class="flat-matrix">
      <div class="alert alert-warning alert-dismissible fresh-color" role="alert" id="alert_div" style="display:none">
      <button type="button" class="close" aria-label="Close">
        <i class="fa fa-close"></i>
      </button>
      <strong>Warning:</strong>
      <div id="errorMessagesDIV">
          <p>请先选择图表类型!</p>
      </div>
    </div>
  </div>
  <!--Validation DIV END-->
    <div class="business_div_class">
        <div>
<!--            <p>
                This operation will save the chart into persist layer, please fulfill the information and confirm to continue...
            </p>-->
            <div class="row">
                <div class="col-xs-12" data-bind="with:chart.getOption().title[0]">
                    <div class="form-group" style="margin-bottom: 20px">
                        <label class="col-sm-2 control-label">Text</label>
                        <div class="col-sm-4">
                            <input id="title_text_input" type="text" class="form-control"  aria-describedby="basic-addon1" data-bind="value:text">
                        </div>
                        <label class="col-sm-2 control-label">Subtext</label>
                        <div class="col-sm-4">
                            <input id="title_subtext_input" type="text" class="form-control"  aria-describedby="basic-addon1" data-bind="value:subtext">
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px">
                        <label class="col-sm-2 control-label">Color</label>
                        <div class="col-sm-4">
                            <input id="title_colors_input" type="text" class="form-control"  aria-describedby="basic-addon1" placeholder="#333333" data-bind="value:textStyle.color">
                        </div>
                        <label class="col-sm-2 control-label">FontSize</label>
                        <div class="col-sm-4">
                            <input id="title_fontsize_input" type="text" class="form-control"  aria-describedby="basic-addon1" data-bind="value:textStyle.fontSize">
                        </div>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px">
                        <label class="col-sm-2 control-label">Left</label>
                        <div class="col-sm-4">
                            <input id="title_left_input" type="text" class="form-control"  aria-describedby="basic-addon1" placeholder="left,center,right or 20 or 20%" data-bind="value:left">
                        </div>
                        <label class="col-sm-2 control-label">Top</label>
                        <div class="col-sm-4">
                            <input id="title_top_input" type="text" class="form-control"  aria-describedby="basic-addon1" placeholder="top,middle,bottom or 20 or 20%" data-bind="value:top">
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="pull-right">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Close</button>
                <button type="button" onclick="run_title_config();" class="btn btn-sm btn-success">Confirm</button>
            </div>

            <br>
        </div>
    </div>
</div>

<script>
     ko.cleanNode($('#genericModalDiv'));
    ko.applyBindings(chartViewModel, document.getElementById('genericModalDiv'));
    function run_title_config() {
        if (chartViewModel && chartViewModel.chart) {
            chartViewModel.chart.setOption({
                title: {
                    text: $('#title_text_input').val(),
                    subtext: $('#title_subtext_input').val(),
                    left:$('#title_left_input').val(),
                    top:$('#title_top_input').val(),
                    
                    textStyle: {
                        color: $('#title_colors_input').val() || "#333",
                        fontSize:$('#title_fontsize_input').val(),
                    }
                }
            });
            ModalUtil.modal_close('popupModalPro');
        } else {
            $('#alert_div').css('display','');
        }
    }
</script>
