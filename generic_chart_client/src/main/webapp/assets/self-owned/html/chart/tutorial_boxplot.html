<div id="tutorial_chart" style="width: 100%;height:100%;min-height:360px"></div>
<br>


<span class="cell_div_view markdown-body" ><h2 id="">箱线图</h2>
<p>箱线图用于展现数据的统计特性。</p>
<h3 id="-1">数据模型样例</h3>
<ul>
<li>
  Names:
['white','black']
</li>
<li>
  Series:
[[1,2,3,10,5,6],[2,3,14,5,6,7]]
</li>
</ul>
</span>


<script>
  var chart;
  function initialize() {
    chart = ChartPOJO.generate_default_chart('tutorial_chart');

    var names = ['white','black'];
    var series_data = [[1,2,3,10,5,6],[2,3,14,5,6,7]];
    chart = Boxplot_ChartPOJO.initialize_chart(chart,series_data,names);
  }

  initialize();
</script>
