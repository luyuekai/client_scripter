<div id="tutorial_chart" style="width: 100%;height:100%;min-height:360px"></div>
<br>


<span class="cell_div_view markdown-body" ><h2 id="">折线/面积图</h2>
<p>折线图是用折线将各个数据点标志连接起来的图表，用于展现数据的变化趋势。</p>
<h3 id="-1">数据模型样例</h3>
<ul>
<li>
  Axis:
2013, 2014, 2015, 2016, 2017
</li>
<li>
  Data:
[{"name":"GDP","data":[20, 30, 30, 50, 80]},{"name":"KPI","data":[60, 90, 10, 80, 70]},{"name":"AI","data": [10, 20, 30, 40, 50]},{"name":"BI","data": [10, 20, 30, 40, 50]}]
</li>
</ul>
</span>


<script>
  function initialize_tutorial() {
      debugger
    chart = ChartPOJO.generate_default_chart('tutorial_chart');
    chartCache['tutorial_chart'] = chart;

    var x_Axis_data = [2013, 2014, 2015, 2016, 2017];
    var series_name = 'GDP';
    var series_data = [20, 30, 30, 50, 80];
    chart = Descartes_ChartPOJO.initialize_chart(chart,'line',false,x_Axis_data,series_name,series_data);
    chart = ChartPOJO.addSeries(chart, "KPI", "line", [60, 90, 10, 80, 70]);
    chart = ChartPOJO.addSeries(chart, "AI", "line", [10, 20, 30, 40, 50]);
    chart = ChartPOJO.addSeries(chart, "BI", "line", [10, 20, 30, 40, 50]);

  }

  initialize_tutorial();
</script>
