<script>
  var test_copy = function() {
    console.log("test copy");
    var context_div_clone = $('#tools').clone().removeAttr('id');
    context_div_clone.attr('id', 'yangliutestDIV');
    context_div_clone.css('display', '');
    add_content_div(context_div_clone, 0, 0, 6, 3);
  }
  var test_display = function() {
    add_css_class('dragContainer_div', 'dragContainer')
  }
  var test_undisplay = function() {
    remove_css_class('dragContainer_div', 'dragContainer')
  }

  $(function() {
    var options = {
      alwaysShowResizeHandle: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
      resizable: {
        handles: 'e, se, s, sw, w'
      },
      width: 12,
      float: false,
      removable: '.trash',
      removeTimeout: 100,
      acceptWidgets: '.grid-stack-item'
    };
    $('.grid-stack').gridstack(options);

    initialize_workbench();
  });

  var chart;

  function initialize() {
    chart = ChartPOJO.generate_default_chart('tutorial_chart');

    var x_Axis_data = [2013, 2014, 2015, 2016, 2017];
    var series_name = 'GDP';
    var series_data = [20, 30, 30, 50, 80];
    chart = Descartes_ChartPOJO.initialize_chart(chart, 'bar', false, x_Axis_data, series_name, series_data);
    chart = ChartPOJO.addSeries(chart, "KPI", "bar", [60, 90, 10, 80, 70]);
    chart = ChartPOJO.addSeries(chart, "AI", "bar", [10, 20, 30, 40, 50]);
    chart = ChartPOJO.addSeries(chart, "BI", "bar", [10, 20, 30, 40, 50]);
    chart = ChartPOJO.addStack(chart, "Science", "BI");
    chart = ChartPOJO.addStack(chart, "Science", "AI");
    chart = ChartPOJO.addStack(chart, "Economy", "GDP");
    chart = ChartPOJO.addStack(chart, "Economy", "KPI");

  }

  initialize();
</script>
